<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="name">{{name}}
        <ul>
            <li v-html="rawHtml">{{html}}
                <span>{{bool}}</span>
            </li>
            <p>{{arr}}</p>
            <li>{{obj.name}}</li>
        </ul>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    //1.先实例化全局的vue
    var vm = new Vue({
        //选项
        //view视图层
        el:'#name',
        //model数据层
        data:{
            name:'qaq',
            arr:[1,1,2],
            obj:{
                name:'hellohi'
            },
            html:'<h1>你好</h1>',
            bool:true
        }
    })
    console.log(vm);
</script>
</html>
